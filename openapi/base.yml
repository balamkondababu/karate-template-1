openapi: 3.0.3
info:
  title: Sample API
  version: 1.0.0
paths:
  /users/{id}/{applicationId}:
    get:
      summary: Get user by application id
      parameters:
        - name: id
          in: path
          required: true
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string                    
