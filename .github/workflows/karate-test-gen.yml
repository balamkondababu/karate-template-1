name: Karate Test Generation PoC

on:
  pull_request:
    paths:
      - "openapi/base.yml"

jobs:
  karate-test-gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install oasdiff
        run: |
          curl -L https://github.com/oasdiff/oasdiff/releases/download/v1.11.7/oasdiff_1.11.7_linux_amd64.tar.gz -o oasdiff.tar.gz
          tar -xzf oasdiff.tar.gz
          sudo mv oasdiff /usr/local/bin/oasdiff
          chmod +x /usr/local/bin/oasdiff
          oasdiff --help

      - name: Prepare main branch OpenAPI
        run: |
          git fetch origin main
          mkdir -p temp_main_openapi
          git show origin/main:openapi/base.yml > temp_main_openapi/base.yml

      - name: Detect API changes
        run: |
          oasdiff diff --format json ./openapi/base.yml temp_main_openapi/base.yml > api_diff.json || true
          echo "DEBUG: API diff content:"
          cat api_diff.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Karate tests with Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/gen_karate_tests_groq.py \
            --spec ./openapi/base.yml \
            --diff ./api_diff.json \
            --out ./tests/auto_generated \
            --verbose

      - name: Commit auto-generated tests
        run: |
          git config user.name "karate-bot"
          git config user.email "karate-bot@users.noreply.github.com"
          git add tests/auto_generated/
          git commit -m "chore: auto-generated Karate tests for new APIs" || echo "No changes"
          git push origin HEAD:${{ github.head_ref }}

      - name: PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            🧪 Auto-generated Karate tests created for new endpoints.
            ⚠️ These tests need review and may require updated test data.
            ✅ Files: `tests/auto_generated/`
