name: Karate Test Generation PoC

on:
  pull_request:
    paths:
      - "openapi/base.yml"

jobs:
  karate-test-gen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install swagger-diff (oasdiff)
        run: |
          curl -L https://github.com/Tufin/oasdiff/releases/latest/download/oasdiff-linux-amd64 -o oasdiff
          chmod +x oasdiff
          sudo mv oasdiff /usr/local/bin/

      - name: Detect API changes
        run: |
          git fetch origin main
          oasdiff breaking --format json ./openapi/base.yml origin/main:openapi/base.yml > api_diff.json || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Karate tests with Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/gen_karate_tests_groq.py \
            --spec ./openapi/base.yml \
            --diff ./api_diff.json \
            --out ./tests/auto_generated
            --dry

      - name: Commit auto-generated tests
        run: |
          git config user.name "karate-bot"
          git config user.email "karate-bot@users.noreply.github.com"
          git add tests/auto_generated/
          git commit -m "chore: auto-generated Karate tests for new APIs" || echo "No changes"
          git push origin HEAD:${{ github.head_ref }}

      - name: PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸ§ª Karate tests were auto-generated for newly added APIs.
            âœ… Please review files in `tests/auto_generated/` before merging.
