name: Karate Test Generation PoC

on:
  pull_request:
    paths:
      - "openapi/base.yml"

jobs:
  karate-test-gen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install oasdiff
        run: |
          # Get the latest release download URL for linux_amd64 tar.gz
          LATEST=$(curl -s https://api.github.com/repos/Tufin/oasdiff/releases/latest \
            | grep browser_download_url \
            | grep 'linux_amd64.tar.gz' \
            | cut -d '"' -f 4)
          echo "Downloading oasdiff from $LATEST"
      
          # Download and extract
          curl -L "$LATEST" -o oasdiff.tar.gz
          tar -xzf oasdiff.tar.gz
          sudo mv oasdiff /usr/local/bin/oasdiff
          chmod +x /usr/local/bin/oasdiff
      
          # Verify install
          /usr/local/bin/oasdiff version

      - name: Detect API changes
        run: |
          git fetch origin main
          oasdiff breaking --format json ./openapi/base.yml origin/main:openapi/base.yml > api_diff.json || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Karate tests with Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/gen_karate_tests_groq.py \
            --spec ./openapi/base.yml \
            --diff ./api_diff.json \
            --out ./tests/auto_generated

      - name: Commit auto-generated tests
        run: |
          git config user.name "karate-bot"
          git config user.email "karate-bot@users.noreply.github.com"
          git add tests/auto_generated/
          git commit -m "chore: auto-generated Karate tests for new APIs" || echo "No changes"
          git push origin HEAD:${{ github.head_ref }}

      - name: PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            🧪 Karate tests were auto-generated for newly added APIs.
            ⚠️ Please review files in `tests/auto_generated/` before merging.
            🔍 Auto-generated tests may need data or validation updates.
            ✅ Workflow also attempted to run the tests — check reports in `reports/`.