name: Karate Test Generation PoC

on:
  pull_request:
    paths:
      - "openapi/base.yml"

jobs:
  karate-test-gen:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout PR branch
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Required to fetch full history for git diff

      # 2Ô∏è‚É£ Install oasdiff
      - name: Install swagger-diff (oasdiff)
        run: |
          curl -L https://github.com/oasdiff/oasdiff/releases/download/v1.11.7/oasdiff_1.11.7_linux_amd64.tar.gz -o oasdiff.tar.gz
          tar -xzf oasdiff.tar.gz
          sudo mv oasdiff /usr/local/bin/oasdiff
          sudo chmod +x /usr/local/bin/oasdiff
          oasdiff --help

      # 3Ô∏è‚É£ Fetch base branch for diff
      - name: Fetch main branch OpenAPI spec
        run: |
          git fetch origin main
          mkdir -p temp_main_openapi
          git show origin/main:openapi/base.yml > temp_main_openapi/base.yml

      # 4Ô∏è‚É£ Generate API diff
      - name: Detect API changes
        run: |
          oasdiff breaking --format json ./openapi/base.yml temp_main_openapi/base.yml > api_diff.json || true

      # 5Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 7Ô∏è‚É£ Generate Karate tests using Groq
      - name: Generate Karate tests
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/gen_karate_tests_groq.py \
            --spec ./openapi/base.yml \
            --diff ./api_diff.json \
            --out ./tests/auto_generated
            --prompt-file ./scripts/prompt.txt

      # 8Ô∏è‚É£ Commit and push back to PR branch
      - name: Commit auto-generated tests
        run: |
          git config user.name "karate-bot"
          git config user.email "karate-bot@users.noreply.github.com"

          # Checkout PR branch
          git checkout ${{ github.head_ref }}

          git add tests/auto_generated/
          git commit -m "chore: auto-generated Karate tests for new APIs" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}

      # 9Ô∏è‚É£ Comment on PR
      - name: PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            üß™ Auto-generated Karate tests have been created for new APIs.
            ‚ö†Ô∏è These tests should be reviewed and updated for correct data and response validation.
            ‚úÖ Review `tests/auto_generated/` before merging.
